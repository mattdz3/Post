    <script type="text/template" class="welcome-view">
      <div class="welcome-container">
        <img src="http://www.twiniversity.com/wp-content/uploads/2012/05/MP900341542.jpg"/>
        <div class="info">
          <h2>Welcome to PostPal</h2>
          <p>Want to send a real letter from the comfort of your home? Dont like the lines at the post office, or maybe you have a fear of paper cuts? They hurt, I know.</p>
          <h2>Introducting PostPal</h2>
          <div class="img-container">
            <div>
              <img src="images/letter.png">
              <p>Write a letter to a family member or a friend.</p>
            </div>
            <div>
              <img src="images/stamp.jpg">
              <p>We take that letter and put it in an envelope and slap a stamp on it.</p>
            </div>
            <div>
              <img src="images/mailbox.png">
              <p>A few days later your friend will open their mail box to find a real life paper letter!</p>
            </div>
          </div>
          <div class="cost"> 

            <h3>What does it cost you?</h3>
            <img src="images/zero.png">
            <img src="images/money.png">
            <p>Thats right, we cover all the cost.</p>
            <p>So what are you waiting for? Get mailin!</p>
            <a href="#login"><button class="start"> GET STARTED </button></a>
          </div>
        </div>
      </div>
    </script>
